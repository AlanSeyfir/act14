<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Act 14</title>
  </head>
  <body>
    <button>Cargar sitio</button>
    <div id="response">

    </div>

    <script>
        function ajax() {
            const http = new XMLHttpRequest();
            //No funciono con esto xd
            //const url = 'http://127.0.0.1:5500/sera/ajax.html';

            const url = 'file:///C:/Users/Alan/Documents/Universidad/6%20Semestre/Dise%C3%B1o%20de%20aplicaciones%20web/Act14%C2%BF%C2%BF/sera/pagina.html';


            http.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    console.log(this.responseText);
                    document.getElementById("response").innerHTML = this.responseText;
                }
            }

            http.open("GET", url);
            http.send();
        }

        document.getElementById("boton").addEventListener("click", function(){
            ajax();
        });
    </script>
  </body>
</html>
