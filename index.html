<!DOCTYPE html>
<html>
  <head>
    <script>
      function loadXMLDoc() {
        var xmlhttp;
        
          xmlhttp = new XMLHttpRequest();
        
          //xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        
        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
          }
        }
        xmlhttp.open("GET", "ajax_info.txt", true);
        xmlhttp.send();
      }
    </script>
  </head>

  <body onload="loadXMLDoc()">
    <div id="myDiv"><h2>AJAX editara este texto</h2></div>
    <button type="button" onclick="loadXMLDoc()">Cambia el contenido</button>

    <h1 id="id1">Esto lo editara JS</h1>
    <a href="sera/ajax.html">ir a la chida </a>
    <button
      type="button"
      onclick="document.getElementById('id1').innerHTML = 'AJAX no es un lenguje de programacion' ">
      Cambiar texto
    </button>
  </body>
</html>
